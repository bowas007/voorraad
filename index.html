<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Stock Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <!-- SheetJS library for Excel support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-warehouse"></i> Bar Stock Counter</h1>
            <p>Tap + or - to count your inventory</p>
        </header>

        <div class="controls">
            <button id="resetAll" class="btn btn-secondary">
                <i class="fas fa-undo"></i> Reset All
            </button>
            <button id="orderAdviceBtn" class="btn btn-secondary">
                <i class="fas fa-shopping-cart"></i> Wat moet ik bestellen?
            </button>
            <a href="admin.html" class="btn btn-secondary" style="text-decoration: none;">
                <i class="fas fa-cog"></i> Manage Products
            </a>
            <button id="soundToggle" class="btn btn-secondary">
                <i class="fas fa-volume-up"></i> Sound On
            </button>
        </div>

        <div class="category-filter">
            <h3><i class="fas fa-filter"></i> Filter by Category</h3>
            <div class="category-checkboxes">
                <!-- Categories will be populated dynamically -->
            </div>
            <div class="category-controls">
                <button id="selectAll" class="btn btn-small">
                    <i class="fas fa-check-square"></i> Select All
                </button>
                <button id="clearAll" class="btn btn-small">
                    <i class="fas fa-square"></i> Clear All
                </button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
        </div>

        <div id="productList" class="product-list">
            <!-- Products will be loaded here -->
        </div>

        <div class="summary">
            <div class="summary-item">
                <span class="summary-label">Total Items:</span>
                <span id="totalItems" class="summary-value">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Products Counted:</span>
                <span id="productsCounted" class="summary-value">0</span>
            </div>
        </div>
    </div>

    <!-- Order Advice Modal -->
    <div id="orderAdviceModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeOrderAdvice">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> Wat moet ik bestellen?</h2>
            <div id="orderAdviceList">
                <!-- Order advice will be rendered here -->
            </div>
            <button id="exportOrderAdvice" class="btn btn-secondary" style="margin-top: 20px;">
                <i class="fas fa-download"></i> Exporteer Bestellijst (Excel)
            </button>
        </div>
    </div>

    <!-- Click sound effect -->
    <audio id="clickSound" src="click.wav" preload="auto" style="display:none"></audio>

    <script src="script.js"></script>
</body>
</html>
