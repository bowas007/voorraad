<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Click Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ğŸµ Click Sound Generator</h1>
    <div class="info">
        <p>Klik op de knop hieronder om een click geluid te genereren voor je voorraad teller app.</p>
        <p>Het geluid wordt automatisch gedownload als "click.wav".</p>
    </div>
    
    <button class="btn" onclick="generateClickSound()">
        ğŸµ Generate Click Sound
    </button>
    
    <div id="status"></div>

    <script>
        function createClickSound() {
            const sampleRate = 44100;
            const duration = 0.08; // 80ms - shorter for better responsiveness
            const frequency = 1000; // Hz - higher pitch for better click sound
            const amplitude = 0.2; // Lower amplitude to avoid being too loud
            
            const samples = Math.floor(sampleRate * duration);
            const audioData = new Float32Array(samples);
            
            // Generate a simple sine wave with fade in/out
            for (let i = 0; i < samples; i++) {
                const t = i / sampleRate;
                const fadeIn = Math.min(1, i / (sampleRate * 0.005)); // 5ms fade in
                const fadeOut = Math.min(1, (samples - i) / (sampleRate * 0.01)); // 10ms fade out
                const envelope = fadeIn * fadeOut;
                
                audioData[i] = amplitude * envelope * Math.sin(2 * Math.PI * frequency * t);
            }
            
            // Convert to 16-bit PCM
            const pcmData = new Int16Array(samples);
            for (let i = 0; i < samples; i++) {
                pcmData[i] = Math.max(-32768, Math.min(32767, Math.floor(audioData[i] * 32767)));
            }
            
            // Create WAV file
            const wavBuffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(wavBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            
            // Write audio data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }
            
            return wavBuffer;
        }

        function generateClickSound() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>ğŸ”„ Generating sound...</p>';
            
            try {
                const wavData = createClickSound();
                const blob = new Blob([wavData], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'click.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                
                statusDiv.innerHTML = '<p style="color: green;">âœ… Click sound generated and downloaded!</p>';
                statusDiv.innerHTML += '<p>ğŸ“ Het bestand "click.wav" is gedownload. Plaats het in je project directory.</p>';
                
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">âŒ Error generating sound: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
